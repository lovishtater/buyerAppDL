<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Source.One App</title>
        <script>
            function getURL() {
                const APP_URLS = {
                    android: "market://details?id=com.sourceone.buyer",
                    ios: "https://apps.apple.com/in/app/source-one/id6443432457",
                };

                if (navigator.userAgent.indexOf("Android") !== -1) {
                    return APP_URLS.android;
                }

                if (
                    navigator.userAgent.indexOf("iPhone") !== -1 ||
                    navigator.userAgent.indexOf("iPad") !== -1
                ) {
                    console.log("This device is running iOS.");
                    return APP_URLS.ios;
                }

                return "https://app.source.one";
            }

            function handleDeepLink() {
                const appLink =
                    "sourceonebuyerapp://sourceoneapp-dl.netlify.app";
                const start = new Date().getTime();
                const timeout = 2000;

                window.location = appLink;

                setTimeout(() => {
                    const end = new Date().getTime();
                    if (end - start < timeout + 100) {
                        window.location.href = getURL();
                    }
                }, timeout);
            }

            window.onload = handleDeepLink;
        </script>
    </head>
    <body>
        <p>Loading...</p>
        <br />
        <p>Click here if you're not directed automatically</p>
        <button onclick="handleDeepLink()">Open App</button>
    </body>
</html>
